<!DOCTYPE html>
<html lang="ex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Class 12</title>
</head>
<body>
    <header>
        <h1>Exercise 1 - Class 12</h1>
    </header>
    <main>
        <h1>Formulary of new user </h1>
        <div>
            <form action="">
                <label for="firstName">First Name:
                    <input type="text" placeholder="Insert your first name">
                </label>
                <label for="lastName">Last Name:
                    <input type="text" placeholder="Insert your last name">
                </label>
                <label for="userName">User Name:
                    <input type="text" placeholder="Insert your user name">
                </label>
                <label for="password">Password:
                    <input type="password" placeholder="Insert your password">
                </label>
                <label for="confirmPassword">Confirm Password:
                    <input type="password" placeholder="Repeat your password">
                </label>
                <label for="email">Email:
                    <input type="email" placeholder="Insert your email">
                </label>
                <label for="date">Birthday:
                    <input type="date" placeholder="Insert your birthday">
                </label>
                <label for="newsletter">Do you wish to subscribe on this page for more information?: 
                    <input type="checkbox" name="newsletter"    >
                </label>
            </form>
        </div>
    </main>
</body>
</html>
